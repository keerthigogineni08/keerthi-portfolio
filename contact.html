<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Contact | Keerthi Gogineni</title>
  <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@400;600;700&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="style.css" />
  <style>
    .contact-content {
      display: flex;
      align-items: center;
      justify-content: center;
      flex-wrap: wrap;
      gap: 3rem;
      margin-top: 3rem;
    }

    .contact-left img {
      max-width: 280px;
      height: auto;
      object-fit: contain;
      margin-top: 1.5rem;
    }

    .contact-right form {
      display: flex;
      flex-direction: column;
      gap: 1rem;
      width: 100%;
      max-width: 400px;
    }

    .contact-right input,
    .contact-right textarea {
      padding: 0.8rem;
      border: 1px solid #ccc;
      border-radius: 8px;
      font-family: inherit;
      resize: vertical;
    }

    .contact-right button {
      padding: 0.8rem;
      font-weight: bold;
      border-radius: 8px;
      border: none;
      background-color: #ff8c42;
      color: white;
      cursor: pointer;
    }

    .cta {
      text-align: center;
      background-color: #fff7f1;
      padding: 4rem 2rem;
      margin-top: 4rem;
      border-top: 1px solid #eee;
    }

    .cta h2 {
      font-size: 2rem;
      margin-bottom: 1rem;
    }

    .cta .button {
      padding: 0.8rem 1.5rem;
      background-color: #ff8c42;
      color: white;
      font-weight: bold;
      border-radius: 8px;
      border: none;
      display: inline-block;
      margin-bottom: 1rem;
      text-decoration: none;
    }

    .cta .cta-img img {
      max-width: 260px;
      height: auto;
      margin-top: 2rem;
    }
  </style>
</head>
<body>
  <header class="navbar">
    <div class="logo">Keerthi Gogineni</div>
    <nav>
      <a href="index.html">Home</a>
      <a href="about.html">About</a>
      <a href="works.html">Works</a>
    </nav>
  </header>

  <section class="contact-page">
    <span class="tag">INFORMATION</span>
    <h2>We would love to hear from you!</h2>
    <div class="contact-content">
      <div class="contact-left">
        <p><strong>Email:</strong> keerthichowdarygogineni@gmail.com</p>
        <p><strong>Phone:</strong> (520) 991-2767</p>
        <div class="socials">Instagram / LinkedIn / Twitter</div>
        <img src="assets/contact-illustration.png" alt="Contact Illustration" />
      </div>
      <div class="contact-right">
        <form>
          <input type="text" name="name" placeholder="Your Name" required />
          <input type="email" name="email" placeholder="Your Email" required />
          <textarea name="message" placeholder="Your Message" required rows="4"></textarea>
          <button type="submit">Send Message</button>
        </form>
      </div>
    </div>
  </section>

  <section class="cta fade-in">
    <h2>Time to Shine! Drop a line!</h2>
    <a class="button" href="works.html">ðŸ§¡ See My Work</a>
    <div class="socials">Instagram / LinkedIn / Twitter</div>
    <div class="cta-img">
      <img src="assets/contact-illustration.png" alt="Call Illustration" />
    </div>
  </section>
</body>
</html>
